<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número secreto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/script/sortearNumeros.js" defer></script>
    <script src="assets/script/reconhecimentoDeVoz.js" defer></script>
    <script src="assets/script/validacao.js" defer></script>
</head>
<body>
    <h1>Acerte o número secreto</h1>

    <div>
        <select name="selecionar dificuldade" id="select">
            <option value="null" selected disabled>Selecione a dificuldade do jogo</option>
            <option value="facil">Fácil</option>
            <option value="medio">Médio</option>
            <option value="dificil">Díficil</option>
        </select>
    </div>

    <h3>O número secreto está entre <span id="menorValor">0</span> e <span id="maiorValor">100</span></h3>

    <div id="chute" class="mensagem">
        <div id="campoMaiorMenor"></div>
    </div>
    <button class="btn-Start-jogarNovamente" id="bnt-start">Start</button>
</body>
</html>
